<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
    <!--favivon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon-io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-io/favicon-16x16.png">
  </head>
  <body>
    <!-- header with h3 the game name -->
    <header>
        <h1> <i class="fa-solid fa-face-smile"></i>  
            Rock, Paper, Scissors</h1>
    </header>
    <!-- first section game area inculding the game area for player and computer and button to play -->
    <section class="game-area">
        
        <div>
            <p>Make a Choice:</p>
            <button aria-label="Roce" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Secissors" data-choice="2" class="control">Secissors</button>
        </div>
        <!-- player area -->
        <div id ="messages"></div>
        <div class="player">
            <h3 class="scores">Player: <span id="player-score">0</span></h3>
            <img id="player-image" class="shake-player" src="./assets/images/rock.png" alt="Rock">
            
        </div>
        <!-- computer area -->
        <div class="computer">
            <h3 class="scores">Computer : <span id="computer-score">0</span></h3>
            <img id="computer-image" class="shake-computer" src="./assets/images/rock.png" alt="Rock">
            

        </div>
        

    </section>
<footer>
    <h3>Rules</h3>
    <p> Scissors cut Paper | Paper covers Rock | Rock blunts Scissors</p>
</footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/57d3df9033.js" crossorigin="anonymous"></script>
  </body>
</html>
